  <style>
    body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(to right, #f0f4f8, #e6ecf2);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 40px 10px;
  margin: 0;
  height: 100vh;
  box-sizing: border-box;
}

h2 {
  font-size: 24px;
  font-weight: bold;
  color: #2c3e50;
  margin-bottom: 20px;
}

form {
  background-color: #ffffff;
  padding: 20px 25px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
  width: 100%;
  max-width: 600px;
}

.form-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 25px 30px;
}

.form-grid label {
  display: block;
  margin-bottom: 5px;
  font-weight: 500;
  color: #34495e;
}

input,
select {
  width: 100%;
  padding: 8px 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 14px;
  background-color: #fafafa;
  transition: border-color 0.3s ease;
}

input:focus,
select:focus {
  border-color: #007bff;
  outline: none;
  background-color: #fff;
}

.full-width {
  grid-column: span 2;
}

button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  background-color: #007bff;
  border: none;
  border-radius: 6px;
  color: white;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #0056b3;
}

a {
  display: block;
  margin-top: 10px;
  text-align: center;
  color: #007bff;
  font-weight: 500;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

#result {
  margin-top: 10px;
  text-align: center;
  font-weight: 600;
  color: green;
}
</style>
</head>

<body>

  <form id="createUserForm">
    <div class="form-grid">
      <div>
        <label>Username:</label>
        <input type="text" id="username" required />
      </div>
      <div>
        <label>Password:</label>
        <input type="password" id="password" required />
      </div>
      <div>
        <label>Email:</label>
        <input type="email" id="email" required />
      </div>
      <div>
        <label>Department:</label>
        <select id="department" required>
          <option value="">Select Department</option>
          <option value="CSE">CSE</option>
          <option value="CSD">CSD</option>
          <option value="IT">IT</option>
          <option value="CSM">CSM</option>
        </select>
      </div>
      <div class="full-width">
        <label>Role:</label>
        <select id="role" required>
          <option value="">Select Role</option>
          <option value="faculty">Faculty</option>
          <option value="hod">HOD</option>
        </select>
      </div>
      <div class="full-width">
        <button type="submit">Create User</button>
      </div>
      <div class="full-width">
        <a href="view_users.html">View All Users</a>
      </div>
    </div>
  </form>
  

  <p id="result"></p>


  <script>
    document.getElementById('createUserForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const email = document.getElementById('email').value;
      const department = document.getElementById('department').value;
      const role = document.getElementById('role').value;
      const token = localStorage.getItem('token');
      try {
        const response = await fetch('http://localhost:5000/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`, // âœ… send token here
          },
          body: JSON.stringify({ username, password, email, department, role }),
        });

        const data = await response.json();
        document.getElementById('result').innerText = data.message || 'User created.';
      } catch (error) {
        document.getElementById('result').innerText = 'Something went wrong!';
        console.error(error);
      }
    }); 
  </script>
