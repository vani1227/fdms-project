<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="faculty_hod.css">
    <script src="faculty-hod-select.js" defer></script>
</head>
<body>
    <header>
        <h1>HOD Dashboard</h1>
        <nav>
            <ul>
                <li><a href="leave.html">Leave Management</a></li>
                <li><a href="faculty.html" class="active">Faculty Management</a></li>
                <li><a href="review.html">Review Management</a></li>
                <li><a href="announcements.html">Announcements</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Faculty Management</h2>

        <!-- Department Selection Dropdown 
        <section class="faculty-search">
            <label for="hod-department">Select HOD Department:</label>
            <select id="hod-department" name="hod-department">
                <option value="">-- Select Department --</option>
                <option value="cs">CSE</option>
                <option value="bio">IT</option>
                <option value="phy">CSM</option>
                <!-- Add more departments as needed 
            </select> 

            <button id="loadFaculty" onclick="loadFaculty()">Load Faculty</button>
        </section> -->

        <!-- Faculty Table -->
        <section id="faculty-table-section">
            <h3>Faculty Members</h3>
            <table id="faculty-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Email</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Faculty rows will be dynamically inserted here -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Faculty Details Modal -->
    <div id="faculty-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="faculty-name"></h2>
            <img id="faculty-profile-pic" src="" alt="Faculty Profile Picture" />
            <p><strong>Role:</strong> <span id="faculty-role"></span></p>
            <p><strong>Email:</strong> <span id="faculty-email"></span></p>
            <p><strong>Phone:</strong> <span id="faculty-phone"></span></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 HOD Dashboard</p>
    </footer>
