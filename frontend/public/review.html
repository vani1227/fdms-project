<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Review Management - HOD Dashboard</title>
  <link rel="stylesheet" href="style1.css" />
  <link rel="stylesheet" href="review.css" />
</head>
<body>
  <header>
    <h1>HOD Dashboard</h1>
    <nav>
      <ul>
        <li><a href="leave.html">Leave Management</a></li>
        <li><a href="faculty.html">Faculty Management</a></li>
        <li><a href="review.html" class="active">Review Management</a></li>
        <li><a href="announcements.html">Announcements</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h2>Review Management</h2>

    <!-- Review Form -->
    <section class="card">
      <h3>Submit Faculty Review</h3>
      <form id="reviewForm">
        <label for="facultySelect">Select Faculty:</label>
        <select id="facultySelect" required>
          <option value="">-- Choose Faculty --</option>
          <option value="Ravi"></option>
          <option value="Anil"></option>
          <option value="Prabhas"></option>  
          <!-- Populated dynamically -->
        </select>

        <label for="reviewText">Review:</label>
        <textarea id="reviewText" rows="4" placeholder="Write your review here..." required></textarea>

        <button type="submit">Submit Review</button>
      </form>
    </section>


    <section id="existingReviews">
        <h3>Existing Reviews</h3>
        <table id="existingReviewTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Feedback</th>
              <th>Rating</th>
            </tr>
          </thead>
          <tbody>
            <!-- Populated by JS -->
          </tbody>
        </table>
      </section>
  </main>

  <footer>
    <p>&copy; 2025 HOD Dashboard</p>
  </footer>

  <script src="js/review-hod-select.js"></script>
  <script src="js/review-view.js"></script>
</body>
</html>
