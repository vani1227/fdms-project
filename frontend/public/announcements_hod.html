<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements - HOD Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/announcements.css">
</head>
<body>
    <header>
        <h1>HOD Dashboard</h1>
        <nav>
            <ul>
                <li><a href="leave.html">Leave Management</a></li>
                <li><a href="hod1.html">Faculty Management</a></li>
                <li><a href="review.html">Review Management</a></li>
                <li><a href="announcements.html" class="active">Announcements</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>Announcements</h2>
        
        <!-- Create Announcement Form -->
        <div id="create-announcement-section">
            <h3>Create New Announcement</h3>
            <form id="announcement-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="5" required></textarea>

                <button type="submit">Create Announcement</button>
            </form>
        </div>

        <!-- Announcement List -->
        <div id="announcement-list">
            <h3>Existing Announcements</h3>
<table id="announcementTable">
  <thead>
    <tr>
      <th>Title</th>
      <th>Content</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    <!-- JavaScript will populate this -->
  </tbody>
</table>

        </div>
    </main>

    <footer>
        <p>&copy; 2025 HOD Dashboard</p>
    </footer>

    <!-- JavaScript Logic -->
    <script src="js/announcements.js"></script>
</body>
</html>
